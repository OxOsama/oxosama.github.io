    <!-- Start SPA Redirect Script -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&') 
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End SPA Redirect Script -->

      body {

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      .dark ::-webkit-scrollbar-track {
        background: #101a22;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #283239;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #1392ec;
      }
      
      /* Glitch Effect */
      .glitch-text { position: relative; }
      .glitch-text::before, .glitch-text::after {
        content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      }
      .glitch-text::before {
        left: 2px; text-shadow: -1px 0 #ff00c1; clip-path: inset(44% 0 61% 0);
        animation: glitch-anim 3s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px; text-shadow: -1px 0 #00fff9; clip-path: inset(54% 0 10% 0);
        animation: glitch-anim2 2s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim {
        0% { clip-path: inset(44% 0 61% 0); } 100% { clip-path: inset(4% 0 91% 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip-path: inset(11% 0 42% 0); } 100% { clip-path: inset(76% 0 14% 0); }
      }
    </style>
